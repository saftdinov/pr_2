<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>Менеджер заметок</h1>

<div class="board">
    <div class="column">
        <h2>Сделать</h2>
        <div id="count1">0/3</div>
        <button onclick="addCard()">➕ Добавить</button>
        <div id="col1"></div>
        <div id="locked" class="locked" style="display:none">
            Заблокировано!
        </div>
    </div>

    <div class="column">
        <h2>В процессе</h2>
        <div id="count2">0/5</div>
        <div id="col2"></div>
    </div>

    <div class="column">
        <h2>Завершено</h2>
        <div id="count3">0</div>
        <div id="col3"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h3>Новая карточка</h3>
        <input type="hidden" id="editId">
        <label>Заголовок:</label>
        <input type="text" id="title" required>
        <label>Пункты (3-5):</label>
        <div id="items">
            <input type="text" placeholder="1" required>
            <input type="text" placeholder="2" required>
            <input type="text" placeholder="3" required>
        </div>
        <button onclick="addItem()">➕ Еще</button>
        <button onclick="saveCard()">Сохранить</button>
        <button onclick="closeModal()">Отмена</button>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
